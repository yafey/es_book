<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Book List</title>
    <div th:replace="common :: head"></div>
</head>
<body>
<div th:replace="common :: header"></div>
<div class="row">
    <div class="col-xs-9 col-sm-9 col-md-9  col-lg-9">
        <h5>书籍列表</h5>
    </div>
    <div class="col-xs-3 col-sm-3 col-md-3  col-lg-3">
        <a href="/book/add" class="btn btn-link pull-right">添加书籍</a>
    </div>
</div>
<hr/>
<div class="table-responsive">
    <table id="bookTable" class="table table-bordered">
        <thead>
        <tr>
            <th>名称</th>
            <th>作者</th>
            <th>单价</th>
            <th>出版时间</th>
            <th>类别</th>
            <th>关键词</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>
<div th:replace="common :: footer"></div>
<script type="text/javascript">
        var table = $("#bookTable").dataTable({
            "pageLength": 3, // 配置单页显示条数
            "paging": true, // 关闭本地分页
            "lengthChange": false, // 不允许用户改变表格每页显示的记录数
            "searching": false, // 不允许Datatables开启本地搜索
            "ordering": true, // 启用Datatables排序
            "info": true, // 表格左边显示搜索信息
            "autoWidth": true, // 自动计算表格宽度
            "stateSave": false, // 允许表格缓存Datatables，以便下次恢复之前的状态
            "retrieve": true, // 如果已经初始化了，则继续使用之前的Datatables实例
            "processing": true, // 显示正在处理的状态
            "serverSide": true, // 服务器模式，数据由服务器掌控
            "pagingType": "simple_numbers", // 翻页显示: 上一页和下一页两个按钮，加上页数按钮
            "language": {
                "sProcessing": "处理中...",
                "sLengthMenu": "显示 _MENU_ 项结果",
                "sZeroRecords": "没有匹配结果",
                "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
                "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                "sInfoPostFix": "",
                "sUrl": "",
                "sEmptyTable": "未搜索到数据",
                "sLoadingRecords": "载入中...",
                "sInfoThousands": ",",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上页",
                    "sNext": "下页",
                    "sLast": "末页"
                },
                "oAria": {
                    "sSortAscending": ": 以升序排列此列",
                    "sSortDescending": ": 以降序排列此列"
                }
            },
            columns: [{ // 绑定数据源
                data: "name",
            }, {
                data: "author",
            }, {
                data: "price",
            }, {
                data: "publishingTime",
            }, {
                data: "categoryName",
            }, {
                data: "keyWord",
            },  {
                data: null
            }],
            columnDefs: [
                { // 定义表格样式
                    targets: 3,
                    render: function (data, type, row, meta) {
                        return (new Date(data)).Format("yyyy-MM-dd");
                    }
                }, {
                    targets: 6,
                    render: function (data, type, row, meta) {
                        return '<td><a href="/book/update/'+row.id+'">更新</a>' +
                            '<a href=/book/delete/'+row.id+'">删除</a></td>';
                    }
                }],
            ajax: {
                type: "POST",
                url: "/book/list", // 服务器url
                cache: false,
                data: function (data) {
                    console.log(data);
                    return data;
                }

            }
        });

</script>
</body>
</html>
